<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romário Sued | Advocacia Estratégica</title>
  <meta name="description"
    content="Advocacia moderna, técnica e resolutiva. Especialista em Direito Tributário e Imobiliário." />

  <!-- Google Fonts: Inter (Sans) & Playfair Display (Serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              black: '#0a0a0a',
              gray: '#171717',
              light: '#FAFAFA',
              gold: '#B4975A',
              goldHover: '#C6A355',
            }
          },
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
            serif: ['"Playfair Display"', 'serif'],
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }

    body {
      background-color: #FAFAFA;
      color: #0a0a0a;
      overflow-x: hidden;
    }

    /* Texture Overlay */
    .bg-texture::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E');
      opacity: 0.4;
      pointer-events: none;
      z-index: 0;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #B4975A;
    }

    /* Utilities */
    .img-grayscale {
      filter: grayscale(100%);
      transition: filter 0.8s ease;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">

  }
}
</script>
