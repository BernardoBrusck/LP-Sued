  <body class="antialiased selection:bg-brand-gold selection:text-white">
      <div id="root"></div>

      <script type="text/babel">
          const { useState, useEffect, useRef, useMemo, Fragment } = React;
          const { motion, AnimatePresence, useScroll, useTransform, useMotionValueEvent, useReducedMotion } = FramerMotion;
          const { 
              Home, User, Briefcase, FileText, MessageCircle, ArrowUp, 
              TrendingUp, Scale, RefreshCw, Building, Shield, Key, Search, 
              ArrowUpRight, CircleDollarSign, Calculator, Handshake, Users, 
              HeartPulse, Activity, Zap, Award, Check, Plus, Minus, Mail, 
              MapPin, Phone, CheckCircle, AlertCircle, Loader2, Circle, ArrowDown 
          } = LucideReact;

          const cn = (...classes) => classes.filter(Boolean).join(' ');

          function useOnScreen(ref, rootMargin = "0px") {
              const [isIntersecting, setIntersecting] = useState(false);
              useEffect(() => {
                  const observer = new IntersectionObserver(
                      ([entry]) => {
                          if (entry.isIntersecting) {
                              setIntersecting(true);
                              observer.disconnect();
                          }
                      },
                      { rootMargin }
                  );
                  if (ref.current) observer.observe(ref.current);
                  return () => observer.disconnect();
              }, [ref, rootMargin]);
              return isIntersecting;
          }

          const Reveal = ({ children, width = "fit-content", delay = 0 }) => {
              const ref = useRef(null);
              const isVisible = useOnScreen(ref, "-30px");
              const shouldReducedMotion = useReducedMotion();
              const transformValue = shouldReducedMotion ? "translateY(0)" : "translateY(20px)";

              return (
                  <div ref={ref} style={{ width, position: 'relative' }}>
                      <div
                          style={{
                              transform: isVisible ? "translateY(0)" : transformValue,
                              opacity: isVisible ? 1 : 0,
                              transition: `all 0.8s cubic-bezier(0.2, 0.65, 0.3, 0.9) ${delay}s`
                          }}
                      >
                          {children}
                      </div>
                  </div>
              );
          };

          const SectionTitle = ({ subtitle, title, dark = false }) => (
              <div className="mb-16 md:mb-20 text-left">
                  <Reveal width="100%">
                      <div className="flex items-center gap-4 mb-6">
                          <div className="h-[1px] w-12 bg-brand-gold"></div>
                          <span className={cn("font-sans font-bold tracking-[0.2em] text-xs uppercase", dark ? 'text-gray-400' : 'text-gray-500')}>
                              {subtitle}
                          </span>
                      </div>
                  </Reveal>
                  <Reveal width="100%" delay={0.1}>
                      <h2 className={cn("font-serif text-4xl md:text-5xl lg:text-6xl font-medium leading-tight", dark ? 'text-white' : 'text-brand-black')}>
                          {title}<span className="text-brand-gold">.</span>
                      </h2>
                  </Reveal>
              </div>
          );

          const Button = ({ children, primary = true, onClick, className = "", type = "button", disabled = false }) => (
              <motion.button
                  type={type}
                  onClick={onClick}
                  disabled={disabled}
                  whileTap={disabled ? undefined : { scale: 0.96 }}
                  whileHover={disabled ? undefined : { scale: 1.02 }}
                  className={cn(
                      "px-8 py-4 text-sm tracking-widest font-bold uppercase transition-all duration-300 rounded shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-brand-gold",
                      disabled ? 'opacity-50 cursor-not-allowed' : '',
                      primary 
                          ? "bg-brand-gold text-white border border-brand-gold hover:bg-brand-goldHover hover:shadow-lg" 
                          : "bg-transparent border border-white/30 text-white backdrop-blur-sm hover:bg-white hover:text-brand-black",
                      className
                  )}
              >
                  {children}
              </motion.button>
          );

          const ElegantShape = ({ className, delay = 0, width = 400, height = 100, rotate = 0, gradient = "from-white/[0.08]" }) => (
              <motion.div
                  initial={{ opacity: 0, y: -150, rotate: rotate - 15 }}
                  animate={{ opacity: 1, y: 0, rotate }}
                  whileHover={{ scale: 1.05, rotate: rotate + 2, filter: "brightness(1.2)" }}
                  transition={{ duration: 2.4, delay, ease: [0.23, 0.86, 0.39, 0.96] }}
                  className={cn("absolute cursor-pointer", className)}
              >
                  <motion.div
                      animate={{ y: [0, 15, 0] }}
                      transition={{ duration: 12, repeat: Infinity, ease: "easeInOut" }}
                      style={{ width, height }}
                      className="relative"
                  >
                      <div className={cn("absolute inset-0 rounded-full bg-gradient-to-r to-transparent backdrop-blur-[2px] border-2 border-white/[0.15] shadow-lg", gradient)} />

                      <div className="max-w-4xl mx-auto text-center pointer-events-auto">

          const About = () => (

                  <div className="absolute top-0 right-0 w-1/3 h-full bg-gray-50 -z-10 hidden lg:block border-l border-gray-100"></div>

                              <Reveal delay={0.1}>
                                  <div className="flex items-center gap-3 mb-6">
                                      <div className="h-px w-8 bg-brand-gold"></div>

                              </Reveal>
                              <Reveal delay={0.2}>

                                  </Reveal>
                              </div>

          const TaxServices = () => (

                          <ServiceCard icon={RefreshCw} title="Recuperação de Créditos" desc="Resgate de valores pagos indevidamente nos últimos 5 anos." index={1} />

                  <div className="absolute inset-0 bg-[#0a0a0a]/90 backdrop-blur-[2px]"></div>
                  <div className="max-w-7xl mx-auto px-6 relative z-10">
                      <SectionTitle subtitle="Especialidade" title="Direito Imobiliário" dark />
                      <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                          <ServiceCard icon={Building} title="Regularização Fundiária" desc="Soluções para imóveis irregulares e usucapião." index={0} theme="dark" />
                          <ServiceCard icon={Shield} title="Contratos Complexos" desc="BTS, permutas e operações estruturadas." index={1} theme="dark" />
                          <ServiceCard icon={Key} title="Incorporação Imobiliária" desc="Assessoria completa para construtoras e incorporadoras." index={2} theme="dark" />
                          <ServiceCard icon={Search} title="Due Diligence" desc="Auditoria profunda pré-aquisição para mitigar riscos." index={3} theme="dark" />
                      </div>
                  </div>
              </section>
          );

          const Methodology = () => {
              const steps = [
                  { title: "Diagnóstico", desc: "Análise profunda para identificar riscos e oportunidades ocultas." },
                  { title: "Estratégia", desc: "Definição do caminho jurídico mais seguro e eficiente." },

              ];
              const ref = useRef(null);
              const { scrollYProgress } = useScroll({ target: ref, offset: ["start center", "end center"] });
              const height = useTransform(scrollYProgress, [0, 1], ["0%", "100%"]);

              return (

                  { text: "O planejamento tributário realizado pelo Dr. Romário foi um divisor de águas para nossa empresa.", name: "Ricardo Oliveira", role: "CEO, TechLogistics" },

                              <div className="flex items-center gap-4"><div className="p-3 bg-white/5 rounded text-brand-gold"><Mail size={24}/></div><div><p className="text-xs text-gray-500 uppercase">Email</p><p className="font-bold text-xl">contato@romariosued.adv.br</p></div></div>
                          </div>
                      </div>
                      <div className="bg-white/5 p-10 rounded-2xl border border-white/10 backdrop-blur-md shadow-2xl">

                              <input className="w-full bg-transparent border-b border-gray-700 py-3 text-white focus:outline-none focus:border-brand-gold" placeholder="Email" />
                              <textarea rows="4" className="w-full bg-transparent border-b border-gray-700 py-3 text-white focus:outline-none focus:border-brand-gold" placeholder="Como podemos ajudar?"></textarea>
                              <Button className="w-full">Enviar Solicitação</Button>

                      </div>
                  </div>
                  <div className="border-t border-white/5 mt-24 py-10 bg-black/40 text-center text-xs text-gray-600">
                      &copy; {new Date().getFullYear()} Romário Sued. Todos os direitos reservados.

          const App = () => (
              <div className="bg-brand-light">
